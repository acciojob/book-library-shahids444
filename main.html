<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Library</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="book-library">
    <h1>Book Library</h1>

    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" />
      <h2>SPY IN THE AMBER</h2>
      <p>BY Manohar Malgonkar</p>
      <div class="price-box">
        <button>Rs. 299</button>
      </div>
    </div>

    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" />
      <h2>Sacred Games</h2>
      <p>by Vikram Chandra</p>
      <div class="price-box">
        <button>Rs. 199</button>
      </div>
    </div>

    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" />
      <h2>BYOMKESH BAKSHI</h2>
      <p>By Sharadindu Bandyopadhyay</p>
      <div class="price-box">
        <button>Rs. 249</button>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>

</body>
</html>
